schemaVersion: 2.2.2
metadata:
  name: python-bofa
projects:
  - name: python-bofa
    zip:
      location: http://devspaces-dashboard.openshift-operators.svc:8080/dashboard/api/airgap-sample/project/download?id=python
components:
  - name: python
    container:
      image: quay.io/rludva/udi-spark-rhel9:v1
      volumeMounts:
        - name: venv
          path: /home/user/.venv
        - name: test-pip-config
          path: /home/user/.config/pip
      memoryLimit: 2Gi
      memoryRequest: 1Gi
      cpuLimit: '2'
      cpuRequest: '1'
      mountSources: true
  - name: test-pip-config
    volume:
      size: 10Mi
  - name: venv
    volume:
      size: 1Gi
commands:
  - id: run
    exec:
      label: Run the application
      component: python
      workingDir: ${PROJECTS_ROOT}/python-hello-world
      commandLine: python -m venv .venv && . .venv/bin/activate && python hello-world.py
      group:
        kind: run
        
